name: TravelWave CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

env:
  NODE_VERSION: '18'
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE_BACKEND: ghcr.io/${{ github.repository }}/backend
  DOCKER_IMAGE_FRONTEND: ghcr.io/${{ github.repository }}/frontend

jobs:
  # Ğ¢ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ĞºĞ¾Ğ´Ğ°
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: |
          travelwave-backend/package-lock.json
          angular-simulation/package-lock.json
    
    - name: ğŸ“¦ Install Backend Dependencies
      working-directory: ./travelwave-backend
      run: npm ci
    
    - name: ğŸ“¦ Install Frontend Dependencies
      working-directory: ./angular-simulation
      run: npm ci
    
    - name: ğŸ” Lint Backend
      working-directory: ./travelwave-backend
      run: npm run lint || true
    
    - name: ğŸ” Lint Frontend
      working-directory: ./angular-simulation
      run: npm run lint || true
    
    - name: ğŸ§ª Run Backend Tests
      working-directory: ./travelwave-backend
      run: npm test -- --coverage
      env:
        NODE_ENV: test
        JWT_SECRET: test-secret
        JWT_REFRESH_SECRET: test-refresh-secret
    
    - name: ğŸ§ª Run Frontend Tests
      working-directory: ./angular-simulation
      run: npm test -- --watch=false --browsers=ChromeHeadless
    
    - name: ğŸ“Š Upload Coverage Reports
      uses: codecov/codecov-action@v3
      with:
        directory: ./coverage
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Docker Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ²
  build:
    name: ğŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: ğŸ”‘ Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: ğŸ·ï¸ Extract Docker metadata
      id: meta_backend
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.DOCKER_IMAGE_BACKEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,format=long
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
    
    - name: ğŸ·ï¸ Extract Frontend metadata
      id: meta_frontend
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.DOCKER_IMAGE_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,format=long
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
    
    - name: ğŸ³ Build and push Backend image
      uses: docker/build-push-action@v4
      with:
        context: ./travelwave-backend
        push: true
        tags: ${{ steps.meta_backend.outputs.tags }}
        labels: ${{ steps.meta_backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: ğŸ³ Build and push Frontend image
      uses: docker/build-push-action@v4
      with:
        context: ./angular-simulation
        push: true
        tags: ${{ steps.meta_frontend.outputs.tags }}
        labels: ${{ steps.meta_frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ½Ğ° staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - uses: actions/checkout@v3
    
    - name: ğŸ”‘ Configure SSH
      run: |
        mkdir -p ~/.ssh/
        echo "${{ secrets.STAGING_SSH_KEY }}" > ~/.ssh/staging.key
        chmod 600 ~/.ssh/staging.key
        cat >> ~/.ssh/config << EOF
        Host staging
          HostName ${{ secrets.STAGING_HOST }}
          User ${{ secrets.STAGING_USER }}
          IdentityFile ~/.ssh/staging.key
          StrictHostKeyChecking no
        EOF
    
    - name: ğŸš€ Deploy to Staging
      run: |
        ssh staging '
          cd /opt/travelwave
          docker-compose pull
          docker-compose up -d --remove-orphans
          docker system prune -f
        '
    
    - name: ğŸ§ª Run Smoke Tests
      run: |
        curl -f https://staging.travelwave.com/api/health || exit 1
        curl -f https://staging.travelwave.com/health || exit 1
    
    - name: ğŸ“Š Notify Staging Deployment
      uses: slackapi/slack-github-action@v1
      with:
        channel-id: 'deployments'
        slack-message: "ğŸš€ Staging deployment completed! <https://staging.travelwave.com|View App>"
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  # Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ½Ğ° production
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - uses: actions/checkout@v3
    
    - name: ğŸ”‘ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: ğŸ“¦ Update ECS task definition
      run: |
        aws ecs update-service \
          --cluster travelwave-production \
          --service travelwave-backend \
          --force-new-deployment \
          --region ${{ secrets.AWS_REGION }}
    
    - name: ğŸŒ Update Kubernetes deployment
      run: |
        kubectl set image deployment/travelwave-backend \
          backend=${{ env.DOCKER_IMAGE_BACKEND }}:${{ github.sha }} \
          -n production
        kubectl rollout status deployment/travelwave-backend -n production
    
    - name: ğŸ”„ Run database migrations
      run: |
        kubectl exec -it deployment/travelwave-backend \
          -n production -- npm run migrate
    
    - name: âœ… Health Check
      run: |
        for i in {1..30}; do
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://travelwave.com/api/health)
          if [ $STATUS -eq 200 ]; then
            echo "âœ… Application is healthy!"
            exit 0
          fi
          echo "Waiting for application to be healthy... (${i}/30)"
          sleep 10
        done
        echo "âŒ Health check failed!"
        exit 1
    
    - name: ğŸ“Š Send notification
      uses: slackapi/slack-github-action@v1
      with:
        channel-id: 'deployments'
        slack-message: |
          ğŸ‰ *Production deployment successful!*
          â€¢ Version: ${{ github.sha }}
          â€¢ Environment: Production
          â€¢ URL: https://travelwave.com
          â€¢ Deployed by: ${{ github.actor }}
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  # Ğ‘ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒ Ğ¸ ÑĞºĞ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑƒÑĞ·Ğ²Ğ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: ğŸ” Run Snyk Security Scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
    
    - name: ğŸ³ Scan Docker images
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_IMAGE_BACKEND }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
    
    - name: ğŸ“¤ Upload Trivy results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: ğŸ•·ï¸ Run OWASP ZAP Scan
      uses: zaproxy/action-baseline@v0.7.0
      with:
        target: 'https://staging.travelwave.com'
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'

  # ĞĞ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¾Ğµ ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ Ñ€ĞµĞ»Ğ¸Ğ·Ğ°
  release:
    name: ğŸ“¦ Create Release
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: ğŸ”– Get version from package.json
      id: package_version
      run: |
        VERSION=$(node -p "require('./travelwave-backend/package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: ğŸ“ Generate changelog
      id: changelog
      uses: metcalfc/changelog-generator@v4.0.0
      with:
        myToken: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ“¦ Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.package_version.outputs.version }}
        name: Release v${{ steps.package_version.outputs.version }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}