<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelWave - Туристическое агентство</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="app/app.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="app/app.component.js"></script>
</head>
<body>
    <div id="app"></div>
    
    <script type="module">
        import AppComponent from './app/app.component.js';
        
        const app = new AppComponent();
        document.getElementById('app').innerHTML = app.render();
        
        // Инициализация после рендера
        setTimeout(() => {
            app.afterRender();
        }, 100);
    </script>
</body>
</html>
