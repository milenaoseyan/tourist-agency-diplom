apiVersion: v1
kind: Namespace
metadata:
  name: travelwave
  labels:
    name: travelwave
    environment: production
    app: travelwave
---
apiVersion: v1
kind: Secret
metadata:
  name: travelwave-secrets
  namespace: travelwave
type: Opaque
data:
  mongodb-uri: <base64-encoded-mongodb-uri>
  jwt-secret: <base64-encoded-jwt-secret>
  redis-password: <base64-encoded-redis-password>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: travelwave-config
  namespace: travelwave
data:
  NODE_ENV: "production"
  API_URL: "https://api.travelwave.com"
  CLIENT_URL: "https://travelwave.com"
  LOG_LEVEL: "info"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: travelwave-backend
  namespace: travelwave
  labels:
    app: travelwave
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: travelwave
      tier: backend
  template:
    metadata:
      labels:
        app: travelwave
        tier: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/travelwave/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: travelwave-config
              key: NODE_ENV
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: travelwave-secrets
              key: mongodb-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: travelwave-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: travelwave-frontend
  namespace: travelwave
  labels:
    app: travelwave
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: travelwave
      tier: frontend
  template:
    metadata:
      labels:
        app: travelwave
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/travelwave/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: travelwave-config
              key: API_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: travelwave-backend-service
  namespace: travelwave
spec:
  selector:
    app: travelwave
    tier: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: travelwave-frontend-service
  namespace: travelwave
spec:
  selector:
    app: travelwave
    tier: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: travelwave-backend-hpa
  namespace: travelwave
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: travelwave-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: travelwave-ingress
  namespace: travelwave
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
  - hosts:
    - travelwave.com
    - api.travelwave.com
    secretName: travelwave-tls
  rules:
  - host: travelwave.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: travelwave-frontend-service
            port:
              number: 80
  - host: api.travelwave.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: travelwave-backend-service
            port:
              number: 5000