version: '3.8'

services:
  # MongoDB база данных
  mongodb:
    image: mongo:6
    container_name: travelwave-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: travelwave
    volumes:
      - mongodb_data:/data/db
      - ./mongodb/init.js:/docker-entrypoint-initdb.d/init.js:ro
    ports:
      - "27017:27017"
    networks:
      - travelwave-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis для кэширования и сессий
  redis:
    image: redis:7-alpine
    container_name: travelwave-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - travelwave-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Бэкенд API
  backend:
    build:
      context: ./travelwave-backend
      dockerfile: Dockerfile
    container_name: travelwave-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/travelwave?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CLIENT_URL: ${CLIENT_URL}
    volumes:
      - ./travelwave-backend/uploads:/app/uploads
      - ./travelwave-backend/logs:/app/logs
    ports:
      - "5000:5000"
    networks:
      - travelwave-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Фронтенд SPA
  frontend:
    build:
      context: ./angular-simulation
      dockerfile: Dockerfile
    container_name: travelwave-frontend
    restart: unless-stopped
    environment:
      API_URL: ${API_URL}
      NODE_ENV: ${NODE_ENV}
    ports:
      - "80:80"
      - "443:443"
    networks:
      - travelwave-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: travelwave-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - travelwave-network
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PM2 мониторинг (опционально)
  pm2:
    image: keymetrics/pm2:18-alpine
    container_name: travelwave-pm2
    restart: unless-stopped
    volumes:
      - ./travelwave-backend:/app
    working_dir: /app
    command: pm2-runtime start ecosystem.config.js
    networks:
      - travelwave-network
    depends_on:
      - backend

  # Prometheus мониторинг
  prometheus:
    image: prom/prometheus:latest
    container_name: travelwave-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - travelwave-network

  # Grafana визуализация
  grafana:
    image: grafana/grafana:latest
    container_name: travelwave-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - travelwave-network
    depends_on:
      - prometheus

  # Elasticsearch для логов
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: travelwave-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - travelwave-network

  # Kibana для визуализации логов
  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.0
    container_name: travelwave-kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - travelwave-network
    depends_on:
      - elasticsearch

  # Logstash для сбора логов
  logstash:
    image: docker.elastic.co/logstash/logstash:8.10.0
    container_name: travelwave-logstash
    restart: unless-stopped
    volumes:
      - ./monitoring/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - ./travelwave-backend/logs:/var/log/travelwave:ro
    ports:
      - "5000:5000"
      - "9600:9600"
    networks:
      - travelwave-network
    depends_on:
      - elasticsearch

networks:
  travelwave-network:
    driver: bridge
    name: travelwave-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local